<div id="message-box" style="width: 100%; position: fixed; top: 200px; display: none">
	<div class="tile textleft" style='width: 600px; margin: 0 auto; border: 1px solid black;'>
		<h3 class="tile-title textcenter" id='message-title'></h3>
		<div class='row' style='clear: both'>&nbsp;</div>
		<div class="row"><div class="col-md-12 textcenter" id='message-body'></div></div>
		<div class="row">
			<div class='col-md-10'>&nbsp;</div>
			<div class='col-md-2'><button onclick="$('#message-box').hide()" class="btn btn-primary btn-block">Close</button></div>
		</div>
	</div>
</div> <!-- end message box -->
