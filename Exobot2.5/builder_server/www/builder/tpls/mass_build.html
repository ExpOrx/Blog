<script>
function toggleAll()
{
	$('input[id^="switch"]').each(function(i, val){ 
		var gid = val.id.replace('switch', '')

		toggleGroup(gid)
	})
}
</script>

<script>

function toggleChks(uid)
{
	$('input[id^="lbl_'+uid+'_"]').each(function(i, val){
		$(val).prop("checked", !$(val).prop("checked"));
	})
	
	$('#main_chk_' + uid).prop("checked", !$('#main_chk_' + uid).prop("checked"))
}

function toggleGroup(uid)
{
	toggleChks(uid)
	$('#table' + uid).toggle()
}
</script>
