<h1 class='text-center' style='margin-bottom: -50px'>Edit client</h1>
<div class='row'>
	<div class='col-md-2'>
		<a href='start.py?action=index&client_id=%CLIENT_ID%'>
		<button class='btn btn-primary'>Back</button>
		</a>
	</div>
	<div class='col-md-10 text-right'>
		%MESSAGE%
		<form method='post'>
			<input type='hidden' name='save_form' value='1' />
		<button class='btn btn-success'>Save</button>
	</div>
</div>
<div style='clear:both'>&nbsp;</div>
<div class='row'>
	<table class='table table-bordered'>
		<tr>
			<td style='width: 50%'>
				<div class='row'>
					<div class='col-md-6'>
						<div class='input-group'>
							<div class='input-group-addon'>Name</div>
							<input type='text' class='form-control' name='name' value='%NAME%' />
						</div>
					</div>
					<div class='col-md-6'>
						<div class='input-group'>
							<div class='input-group-addon'>Status</div>
							<input id='status' type='text' class='form-control' name='status' value='%STATUS%' />
						</div>
					</div>
				</div>
			</td>
			<td>
				<div class='col-md-8'>
				<div class='input-group'>
					<div class='input-group-addon'>Expires</div>
					<input type='text' class='form-control' id='paid_until' name='paid_until' value='%PAID_UNTIL%' />
					<div class='input-group-addon'>
						<a href='javascript:plus("week"); undefined' style='text-decoration: none'>+Week</a> &nbsp;
						<a href='javascript:plus("month"); undefined' style='text-decoration: none'>+Month</a>
					</div>
				</div>
				</div>
				<div class='col-md-4'>
					<div class='input-group'>
						<div class='input-group-addon'>Stats</div>
						<input type='text' class='form-control' name='stats_folder' value='%STATS_FOLDER%' />
					</div>
				</div>
			</td>
		</tr><tr>
			<td>
				<div class='col-md-6'>
					<div class='input-group'>
						<div class='input-group-addon'>Basic</div>
						<input type='text' class='form-control' name='basic_access' value='%BASIC_ACCESS%' />
					</div>
				</div>
				<div class='col-md-6'>
					<div class='input-group'>
						<div class='input-group-addon'>Admin</div>
						<input type='text' class='form-control' name='admin_access' value='%ADMIN_ACCESS%' />
					</div>
				</div>
			</td>
			<td>
				<div class='col-md-6'>
					<div class='input-group'>
						<div class='input-group-addon'>Folder</div>
						<input type='text' class='form-control' name='folder' value='%FOLDER%' />
					</div>
				</div>
				<div class='col-md-6'>
				<div class='input-group'>
					<div class='input-group-addon'>Panel folder</div>
					<input type='text' class='form-control' name='panel_folder' value='%PANEL_FOLDER%' />
				</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div style='background-color: white; text-align: center; border-radius: 3px'><a href='javascript:add_server(); undefined'>add server</a></div>
				<div class='input-group'>
					<div class='input-group-addon'>Notes</div>
					<textarea class='form-control' style='height: 200px' id='notes' name='notes'>%NOTES%</textarea>
				</div>
			</td>
			<td>
				<div class='input-group'>
					<div class='input-group-addon'>Domains</div>
					<textarea class='form-control' style='height: 200px' name='domains'>%DOMAINS%</textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan='2'>
				<a href='%ACCESS_ADMIN_URL%' target='_blank' style='background-color: #eee; padding: 5px'>Admin: %ACCESS_ADMIN_URL%</a>
				<a href='%ACCESS_STATS_URL%' target='_blank' style='background-color: #eee; padding: 5px'>Stats: %ACCESS_STATS_URL%</a>
				<textarea rows='10' cols='100' style='width: 100%'>%ACCESS_INFO%</textarea>
			</td>
		</tr>
	</table>
</div>

</form>
<script src='res/builder.js'></script>
